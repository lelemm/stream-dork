appId: com.stream-dork.app
productName: Stream Dork
copyright: Copyright Â© 2025

directories:
  output: dist-electron

files:
  - "dist/**/*"
  - "src/main.cjs"
  - "src/preload.js"
  - "src/host/**/*"
  - "package.json"
  - "node_modules/**/*"

win:
  target:
    - target: nsis
      arch: [x64]
  icon: src/assets/tray-icon.png
  requestedExecutionLevel: asInvoker

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Stream Dork
  uninstallDisplayName: Stream Dork

nsisWeb: false
squirrelWindows: false
msi: false
forceCodeSigning: false
publish: null

